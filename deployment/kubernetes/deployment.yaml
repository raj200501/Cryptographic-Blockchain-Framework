apiVersion: apps/v1
kind: Deployment
metadata:
  name: acbf-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acbf-backend
  template:
    metadata:
      labels:
        app: acbf-backend
    spec:
      containers:
      - name: acbf-backend
        image: your-dockerhub-username/acbf-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: ACBF_BACKEND_HOST
          value: "0.0.0.0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acbf-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acbf-frontend
  template:
    metadata:
      labels:
        app: acbf-frontend
    spec:
      containers:
      - name: acbf-frontend
        image: node:18
        workingDir: /app
        command: ["sh", "-c", "npm install && npm start"]
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://acbf-backend:5000"
        volumeMounts:
        - mountPath: /app
          name: frontend-volume
      volumes:
      - name: frontend-volume
        hostPath:
          path: ./dapp/frontend
          type: Directory
